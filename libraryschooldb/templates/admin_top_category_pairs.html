<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title>Top Category Pairs</title>
</head>
<body>
    <h1>Top 3 Category Pairs that appeared in borrowings</h1>

    {% if results %}
        <table>
            <thead>
                <tr>
                    <th>Category 1</th>
                    <th>Category 2</th>
                    <th>Frequency</th>
                </tr>
            </thead>
            <tbody>
                {% for result in results %}
                    <tr>
                        <td>{{ result['Category1'] }}</td>
                        <td>{{ result['Category2'] }}</td>
                        <td>{{ result['Frequency'] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No data available.</p>
    {% endif %}
    <a href="{{ url_for('admin.admin_dashboard', role=role, username=username) }}">Return to Dashboard</a>
</body>
</html>
