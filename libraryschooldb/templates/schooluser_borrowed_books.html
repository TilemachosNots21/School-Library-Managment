<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title>List of Borrowed Books</title>
</head>
<body>
    <h1>List of Borrowed Books</h1>

    {% if results is defined %}
        {% if results %}
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Borrow Date</th>
                        <th>Due Date</th>
                    </tr>
                </thead>
                <tbody>
                    {% for result in results %}
                        <tr>
                            <td>{{ result['Title'] }}</td>
                            <td>{{ result['BorrowDate'] }}</td>
                            <td>{{ result['DueDate'] }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>No books borrowed.</p>
        {% endif %}
    {% endif %}

    <a href="{{ url_for('school_user.school_user_dashboard',role=role,username=username,user_id=user_id) }}">Return to Dashboard</a>
</body>
</html>
